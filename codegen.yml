overwrite: true
schema:
    - ${SCHEMA_PATH}:
          headers:
              Authorization: ${CINNAMON_TOKEN}
documents: null
config:
    skipTypename: true
    scalars:
        ObjectId: string
        NonEmptyString: string
        FilterInput: >-
            {
                field: string,
                operator: 'EQUALS' | 'NOT_EQUALS' | 'CONTAINS' | 'ICONTAINS' | 'GT' | 'GTE' | 'LT' | 'LTE', 
                value: string | string[]
            } | 
            {
                field: string,
                operator: 'EQUALS' | 'NOT_EQUALS' | 'CONTAINS' | 'ICONTAINS' | 'GT' | 'GTE' | 'LT' | 'LTE', 
                value: string | string[]
            }[] | 
            {
                field: string,
                operator: 'EQUALS' | 'NOT_EQUALS' | 'CONTAINS' | 'ICONTAINS' | 'GT' | 'GTE' | 'LT' | 'LTE', 
                value: string | string[]
            }[][]
    maybeValue: T
hooks:
    afterAllFileWrite:
        - prettier --write
generates:
    src/generated/graphql.ts:
        plugins:
            - 'typescript'
            - 'typescript-resolvers'
    ./graphql.schema.json:
        plugins:
            - 'introspection'
