overwrite: true
schema:
    - ${SCHEMA_PATH}:
          headers:
              Authorization: ${CINNAMON_TOKEN}
documents: null
config:
    skipTypename: true
    scalars:
        ObjectId: string
        NonEmptyString: string
hooks:
    afterAllFileWrite:
        - prettier --write
generates:
    src/generated/graphql.ts:
        plugins:
            - 'typescript'
            - 'typescript-resolvers'
    ./graphql.schema.json:
        plugins:
            - 'introspection'
