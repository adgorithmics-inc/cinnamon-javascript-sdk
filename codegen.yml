overwrite: true
schema:
    - ${SCHEMA_PATH}:
          headers:
              Authorization: ${CINNAMON_TOKEN}
documents: null
config:
    skipTypename: true
    scalars:
        ObjectId: ../scalars#ObjectId
        NonEmptyString: ../scalars#NonEmptyString
        DateISO: ../scalars#DateISO
        JSONObject: ../scalars#JSONObject
        FilterInput: ../scalars#FilterInput
hooks:
    afterAllFileWrite:
        - prettier --write
generates:
    src/generated/graphql.ts:
        plugins:
            - 'typescript'
            - 'typescript-resolvers'
    src/generated/fields.ts:
        plugins:
            - generateFields.js
        config:
            maxDepth: 3
            baseTypes:
                - Organization
                - Marketplace
                - Product
                - CampaignTemplate
                - User
                - Token
                - Entitlement
                - MediaChannel
                - MarketingCampaign
                - MarketingAd
                - Catalog
                - Vendor
                - VendorToken
                - Result
                - CreativeFont
                - CreativeImage
                - CreativeTemplate
                - CreativeLayer
